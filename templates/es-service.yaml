apiVersion: v1
kind: Service
metadata:
  name: "{{ include "humio.fullname" . }}-es-cip"
  labels:
    app: {{ template "humio.name" . }}
    chart: {{ template "humio.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    # app.kubernetes.io/name: {{ include "humio.name" . }}
    # helm.sh/chart: {{ include "humio.chart" . }}
    # app.kubernetes.io/instance: {{ .Release.Name }}
    # app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.es_type }}
  ports:
    - port: {{ .Values.service.es_port }}
      targetPort: es
      protocol: TCP
      name: esclust
  selector:
    app.kubernetes.io/name: {{ include "humio.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ include "humio.fullname" . }}-es-lb"
  labels:
    app: {{ include "humio.name" . }}
    release: {{ .Release.Name }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.service.es_port }}
      targetPort: es
      protocol: TCP
      name: eslb
  selector:
    app: {{ include "humio.name" . }}
    release: {{ .Release.Name }}
