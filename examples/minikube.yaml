---
humio-core:
  enabled: true
  replicas: 3
  imagePullSecrets: []
  cp-helm-charts:
    cp-zookeeper:
      servers: 3
    cp-kafka:
      brokers: 3

humio-strix:
  enabled: true
  replicas: 0
  simulation: HECSimulation
  simulationOptions:
    fixedRateIngestSimulation:
      tensDbPerDay: 1
    hecSimulation:
      bulkSize: 10
      dataspaces: 1
      eventSize: 50
      datasources: 2
      fields: 10
      users: 1
    filebeatSimulation:
      bulkSize: 100
      dataspaces: 1
      eventSize: 500
      datasources: 20
      fields: 10
      users: 3
    querySimulation:
      searchQuery: "count()"
      searchDuration: "24hours"

humio-fluentbit:
  enabled: true
  es:
    tls: false
    autodiscovery: true

humio-metrics:
  enabled: true

global:
  sharedTokens:
    perf: {performance-tests: default}
    fluentbit: {kubernetes: in-cluster}
    metricbeat: {kubernetes-metrics: default}
