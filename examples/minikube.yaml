---
humio-core:
  enabled: true
  replicas: 3
  initImagePullPolicy: Never
  cp-helm-charts:
    cp-zookeeper:
      servers: 3
    cp-kafka:
      brokers: 3

humio-strix:
  enabled: true
  replicas: 0
  imagePullPolicy: Never
  testOptions:
    users: 1
    gbPerDay: 20
    datasources: 3
    bulkSize: 2
    simulation: FixedRateIngestSimulation

humio-fluentbit:
  enabled: true
  es:
    tls: false
    autodiscovery: true

global:
  sharedTokens:
    perf: {performance_tests: default}
    fluentbit: {kubernetes: in-cluster}
